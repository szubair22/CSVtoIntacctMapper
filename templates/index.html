<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Mapping Tool for Sage Intacct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">CSV Mapping Tool for Sage Intacct</h1>
            <div class="logo w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                SI
            </div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload CSV Files</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="dataFile" class="block mb-2">Data CSV:</label>
                    <input type="file" id="dataFile" name="dataFile" accept=".csv" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>
                <div>
                    <label for="templateFile" class="block mb-2">Intacct Template CSV:</label>
                    <input type="file" id="templateFile" name="templateFile" accept=".csv" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Upload and Preview
                </button>
            </form>
        </div>

        <div id="previewSection" class="hidden mb-8">
            <h2 class="text-xl font-semibold mb-4">CSV Preview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="text-lg font-medium mb-2">Data CSV</h3>
                    <div id="dataPreview" class="bg-gray-800 p-4 rounded shadow overflow-x-auto"></div>
                </div>
                <div>
                    <h3 class="text-lg font-medium mb-2">Intacct Template CSV</h3>
                    <div id="templatePreview" class="bg-gray-800 p-4 rounded shadow overflow-x-auto"></div>
                </div>
            </div>
        </div>

        <div id="mappingSection" class="hidden mb-8">
            <h2 class="text-xl font-semibold mb-4">Field Mapping</h2>
            <form id="mappingForm" class="space-y-4"></form>
        </div>

        <div id="downloadSection" class="hidden">
            <button id="generateBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Generate and Download Mapped CSV
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
