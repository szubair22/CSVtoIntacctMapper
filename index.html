<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Mapping Tool for Sage Intacct</title>
    <link rel="stylesheet" href="compiled.css">
</head>
<body>
    <div class="container">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">CSV Mapping Tool for Sage Intacct</h1>
                <p class="subtitle text-lg">Save time and reduce errors by automating the mapping process.</p>
            </div>
            
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Upload CSV Files</h2>
                <form id="uploadForm" class="space-y-4">
                    <div class="file-input">
                        <label for="dataFile" class="block font-bold mb-2">Data CSV:</label>
                        <div class="flex items-center border border-gray-300 rounded-md">
                            <input type="file" id="dataFile" name="dataFile" accept=".csv" required class="hidden">
                            <label for="dataFile" class="file-input-label">Choose File</label>
                            <input type="text" id="dataFileName" class="file-name flex-grow px-3" placeholder="No file chosen" readonly>
                        </div>
                    </div>
                    <div class="file-input">
                        <label for="templateFile" class="block font-bold mb-2">Intacct Template CSV:</label>
                        <div class="flex items-center border border-gray-300 rounded-md">
                            <input type="file" id="templateFile" name="templateFile" accept=".csv" required class="hidden">
                            <label for="templateFile" class="file-input-label">Choose File</label>
                            <input type="text" id="templateFileName" class="file-name flex-grow px-3" placeholder="No file chosen" readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-black">Upload and Preview</button>
                </form>
            </div>

            <div id="previewSection" class="hidden">
                <h3>Preview</h3>
                <div id="dataPreview"></div>
                <div id="templatePreview"></div>
            </div>

            <div id="mappingSection" class="hidden">
                <h3>Mapping</h3>
                <form id="mappingForm"></form>
            </div>

            <div id="downloadSection" class="hidden">
                <button id="generateBtn">Generate CSV</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
